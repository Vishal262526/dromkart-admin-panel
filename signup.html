<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - E-Commerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="h-screen bg-linear-to-r from-grey-100 to-grey-200 flex items-center justify-center">

        <div class="basis-[500px] p-10 bg-white rounded-xl shadow-md">
            <h1 class="text-3xl font-bold mb-1">Create Account</h1>
            <p class="text-xl  text-gray-500 mb-5">All fields are required</p>
            <form>

                <div class="mb-3">
                    <label class="block mb-2" for="email">Full Name</label>
                    <input
                        class="border border-gray-500 px-4 py-2 text-lg rounded-md w-full focus:outline-black focus:outline-2"
                        type="email" name="email" id="email">
                </div>

                <!-- Email input -->
                <div class="mb-3">
                    <label class="block mb-2" for="email">Email Address</label>
                    <input
                        class="border border-gray-500 px-4 py-2 text-lg rounded-md w-full focus:outline-black focus:outline-2"
                        type="email" name="email" id="email">
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label class="block mb-2" for="password">Password</label>
                    <input
                        class="border border-gray-500 px-4 py-2 text-lg rounded-md w-full focus:outline-black focus:outline-2"
                        type="password" name="password" id="password">

                </div>

                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label class="block mb-2" for="password">Confirm Password</label>
                    <input
                        class="border border-gray-500 px-4 py-2 text-lg rounded-md w-full focus:outline-black focus:outline-2"
                        type="password" name="password" id="password">

                </div>





                <div class="mb-5 mt-5">
                    <button class="bg-gray-700 hover:bg-black rounded-xl font-bold text-white  w-full px-4 py-3">Create
                        Account</button>
                </div>



                <p class="text-center text-xl">already have an account? <a href="index.html"
                        class="text-black font-bold underline cursor-pointer">Log In</a></p>

            </form>
        </div>

    </div>


</body>

</html>
