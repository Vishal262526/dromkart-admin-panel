<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body class="h-screen overflow-hidden">

    <div class="h-full w-full grid grid-cols-[100px_auto] md:grid-cols-[300px_auto]">
        <!-- Sidebar -->
        <div class="bg-slate-900 text-white flex flex-col justify-between">
            <div>
                <div class="p-5 md:p-8 flex items-center gap-2">

                    <div class="w-[40px] h-[40px] md:w-[60px] md:h-[60px] rounded-full overflow-hidden mx-auto md:mx-0">
                        <img src="https://media.licdn.com/dms/image/v2/D4D03AQGUEEsdyq7fWg/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1718786108638?e=1755129600&v=beta&t=CmXMUDxAuaeuPcU-C6P0aL_zqMtA2Cpw9dHRGUOJrEw"
                            alt="Profile Picture">
                    </div>

                    <div class="hidden md:block">
                        <p class="text-xl font-bold text-slate-100">Vishal</p>
                        <p class="text-md font-bold text-slate-300">+91 9084262526</p>
                    </div>

                </div>
                <div class="h-1 bg-slate-700 w-full"></div>

                <div class="py-10 px-5">
                    <a href='adminPage.html'
                        class="bg-slate-700 hover:bg-slate-500 px-4 py-3 rounded-xl mb-3 flex items-center justify-center md:justify-start gap-5">
                        <i class="fa-solid fa-chart-simple text-xl text-white"></i>
                        <p class="hidden md:block">Analytics</p>
                    </a>
                    <a href="adminMessages.html"
                        class="bg-slate-700 hover:bg-slate-500 px-4 py-3 rounded-xl mb-3 flex items-center justify-center md:justify-start gap-5">
                        <i class="fa-solid fa-message text-xl text-white"></i>
                        <p class="hidden md:block">Messages</p>
                    </a>
                    <a href="adminProducts.html"
                        class="bg-slate-500 hover:bg-slate-500 px-4 py-3 rounded-xl mb-3 flex items-center justify-center md:justify-start gap-5">
                        <i class="fa-solid fa-boxes-stacked text-xl text-white"></i>
                        <p class="hidden md:block">Products</p>
                    </a>
                    <a href="adminReports.html"
                        class="bg-slate-700 hover:bg-slate-500 px-4 py-3 rounded-xl mb-3 flex items-center justify-center md:justify-start gap-5">
                        <i class="fa-solid fa-flag text-xl text-white"></i>
                        <p class="hidden md:block">Reports</p>
                    </a>
                    <a
                        class="bg-slate-700 hover:bg-slate-500 px-4 py-3 rounded-xl mb-3 flex items-center justify-center md:justify-start gap-5">
                        <i class="fa-solid fa-gear text-xl text-white"></i>
                        <p class="hidden md:block">Settings</p>
                    </a>
                </div>
            </div>

            <!-- Bottom Buttons -->
            <div class="px-5 pb-6">
                <a href="adminProjects.html"
                    class="bg-slate-700 hover:bg-slate-500 px-4 py-3 rounded-xl mb-3 flex items-center justify-center md:justify-start gap-5">
                    <i class="fa-solid fa-square-plus text-xl text-white"></i>

                    <p class="hidden md:block">Add Projects</p>
                </a>
                <a href="index.html"
                    class="bg-red-500 hover:bg-red-600 px-4 py-3 rounded-xl flex items-center justify-center md:justify-start gap-5">
                    <i class="fa-solid fa-right-from-bracket text-xl text-white"></i>
                    <p class="hidden md:block">Logout</p>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="overflow-y-auto bg-gray-50
        ">

            <p class="text-3xl text-slate-900 font-bold p-8 bg-white shadow-md">Add Product</p>
            <div class="md:p-8">
                <div class=" max-w-[800px] mx-auto p-5 md:p-10 bg-white rounded-xl shadow-md mt-10">
                    <p class="text-xl  text-slate-700 underline mb-3 font-bold">All fields are required</p>
                    <form>
                        <!-- Email input -->
                        <div class="mb-3">
                            <label class="block mb-2" for="name">Name</label>
                            <input
                                class="border border-gray-500 px-4 py-2 text-lg rounded-md w-full focus:outline-black focus:outline-2"
                                type="text" name="name" id="name">
                        </div>

                        <div class="mb-3">
                            <label class="block mb-2" for="description">Description</label>
                            <textarea rows="5"
                                class="border border-gray-500 px-4 py-2 text-lg rounded-md w-full focus:outline-black focus:outline-2"
                                name="description" id="description"></textarea>


                        </div>
                        <div class="mb-3">
                            <label class="block mb-2" for="name">Price (in Rs)</label>
                            <input
                                class="border border-gray-500 px-4 py-2 text-lg rounded-md w-full focus:outline-black focus:outline-2"
                                type="number" name="name" id="name">
                        </div>
                        <div class="mb-3">
                            <label class="block mb-2" for="name">Image</label>
                            <input
                                class="border border-gray-500 px-4 py-2 text-lg rounded-md w-full focus:outline-black focus:outline-2"
                                type="file" name="name" id="name">
                        </div>



                        <div class="mb-5">
                            <a href="adminPage.html"
                                class="bg-gray-700  hover:bg-black rounded-xl font-bold text-white block text-center w-full px-4 py-3">
                                Log In
                            </a>
                        </div>


                    </form>
                </div>



            </div>

        </div>
    </div>

</body>

</html>
